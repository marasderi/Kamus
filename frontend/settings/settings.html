<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ayarlar - Kamus</title>
    <link rel="stylesheet" href="settings_style.css">
</head>
<body>
    <div class="settings-container">
        <h2>Hesap Ayarları</h2>
        <form action="/update_settings" method="POST">
            <label>Tema:</label>
            <select name="theme">
                <option value="light">Açık</option>
                <option value="dark">Koyu</option>
            </select>
            <label>Mesaj Alma:</label>
            <select name="messages">
                <option value="all">Herkes</option>
                <option value="followers">Sadece Takip Ettiklerim</option>
                <option value="none">Hiç Kimse</option>
            </select>
            <input type="password" name="old_password" placeholder="Eski Şifre">
            <input type="password" name="new_password" placeholder="Yeni Şifre">
            <button type="submit">Güncelle</button>
        </form>
    </div>
</body>
</html>
